<!DOCTYPE html>
<html lang="es">
	<head>
		<title>
		Registro de talleres
		</title>
		<!-- Meta -->
		<meta charset="utf-8">
		<meta name="robots" content="noindex, noarchive">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<!-- estilos externos CSS, fuente: https://www.w3schools.com/bootstrap/-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body id="public">
		<div id="header" class="jumbotron text-center">
			<h2 class="">Registro de talleres</h2>
			<div class="">Regístrese ahora mientras hay lugares disponibles.</div>
		</div>
		<div id="container" class="container">

				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Formulario con estilo</h3>
					</div>
					<form id="form101" name="form101" class="panel-body" accept-charset="UTF-8" autocomplete="off"
					enctype="multipart/form-data" method="post" novalidate="" action="">
						<div class="row">
							<div class="col-md-12">

					<ul class="list-group">
					<li id="fo101li0" class="list-group-item">

						<div class="form-group">
							<label for="Field1">Nombres</label>
							<input id="Field1" name="Field1" class="form-control" value="" size="8" tabindex="2" onkeyup="handleInput(this);"
							onchange="handleInput(this);" placeholder="" required="" type="text">
						</div>
						<div class="form-group">
							<label for="Field2">Apellidos</label>
							<input id="Field2" name="Field2" class="form-control" value="" size="12" tabindex="3" onkeyup="handleInput(this);"
							onchange="handleInput(this);" placeholder="" required="" type="text">
						</div>
					</li>


					<li id="fo101li11" class="list-group-item">
						<div class="form-group">
							<label class="desc" id="title11" for="Field11">
								Correo electrónico
							</label>
							<input id="Field11" name="Field11" spellcheck="false" class="form-control" value=""
								   maxlength="255" tabindex="5" onkeyup="handleInput(this);" onchange="handleInput(this);"
								   placeholder="" required="" type="email">
						</div>
					</li>


					<li id="fo101li14" class="list-group-item">

						<div class="form-group">
							<label class="desc" id="title14" for="Field14">
							Seleccione una preferencia alimenticia.
							</label>
							<select id="Field14" name="Field14" class="form-control" onclick="handleInput(this);"
									onkeyup="handleInput(this);" tabindex="6">
								<option value="Pollo al limón" selected="selected">
									Pollo al limón
								</option>
								<option value="Pescado">
									Pescado
								</option>
								<option value="Espagueti">
									Espagueti
								</option>
								<option value="Llevo la mía">
									Llevo la mía
								</option>
							</select>
						</div>
					</li>


					<li id="fo101li5" class="list-group-item">
						<div class="form-group">
						<div>
						<label for="Field5">Dirección</label>
						<input id="Field5" name="Field5" class="form-control" value="" tabindex="7" onkeyup="handleInput(this);"
						onchange="handleInput(this);" placeholder="" required="" type="text">
						</div>
						<div>
						<label for="Field6">Línea 2 de la dirección</label>
						<input id="Field6" name="Field6" class="form-control" value="" tabindex="8" onkeyup="handleInput(this);"
						onchange="handleInput(this);" placeholder="" type="text">
						</div>
						<div >
						<label for="Field7">Ciudad</label>
						<input id="Field7" name="Field7" class="form-control" value="" tabindex="9" onkeyup="handleInput(this);"
						onchange="handleInput(this);" placeholder="" required="" type="text">
						</div>
						<div >
						<label for="Field8">Provincia</label>
						<input id="Field8" name="Field8" class="form-control" value="" tabindex="10" onkeyup="handleInput(this);"
						onchange="handleInput(this);" placeholder="" required="" type="text">
						</div>
						<div >
						<label for="Field9">Código postal</label>
						<input id="Field9" name="Field9" class="form-control" value="" maxlength="15" tabindex="11"
						onkeyup="handleInput(this);" onchange="handleInput(this);" placeholder="" required="" type="text">
						</div>
						<div >
						<label for="Field10">País</label>
						<select id="Field10" name="Field10" class="form-control" tabindex="12" onclick="handleInput(this);"
						onkeyup="handleInput(this);">
								<option value="" selected="selected"></option>
								<option value="Estados Unidos">Estados Unidos</option>
								<option value="Reino Unido">Reino Unido</option>
								</select>
						</div>
						</div>
					</li>

					<li id="fo101li16" class="list-group-item">
						<div class="form-group">
						<label class="desc" id="title16" for="Field16">
						Teléfono
						</label>
						<span>
						<input id="Field16" name="Field16" class="form-control" value="" size="3" maxlength="3" tabindex="13"
						onkeyup="handleInput(this);" onchange="handleInput(this);" placeholder="" type="tel">
						<label for="Field16">###</label>
						</span>
						<span class="symbol">-</span>
						<span>
						<input id="Field16-1" name="Field16-1" class="form-control" value="" size="3" maxlength="3" tabindex="14"
						onkeyup="handleInput(this);" onchange="handleInput(this);" placeholder="" type="tel">
						<label for="Field16-1">###</label>
						</span>
						<span class="symbol">-</span>
						<span>
						<input id="Field16-2" name="Field16-2" class="form-control" value="" size="4" maxlength="4" tabindex="15"
						onkeyup="handleInput(this);" onchange="handleInput(this);" placeholder="" type="tel">
						<label for="Field16-2">####</label>
						</span>
						</div>
					</li>
					</ul>
							</div>
			</div><!-- row-->
				<p>
					<button id="saveForm" name="saveForm" class="btn btn-lg btn-success" onmousedown="doSubmitEvents();"
							type="button">ENVIAR
					</button>
				</p>
			</form>

			</div><!-- panel-->

		</div><!-- container-->



		<!-- JavaScript -->

		<script>
		__RULES = [];
		__ENTRY = [];
		__PRICES = null;
		__FORM_LIMIT = 20;
		</script>
	</body>
</html>
