<!DOCTYPE html>
<html lang="es">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="https://pbs.twimg.com/media/C9scLLYW0AIstne.jpg" alt="Chicago" style="width:100%;">
            </div>
            <div class="item">
                <img src="http://images.glaciermedia.ca/polopoly_fs/1.16587671.1492972428!/fileImage/httpImage/image.jpg_gen/derivatives/landscape_804/elon-musk.jpg"
                     alt="Los Angeles" style="width:100%;">
            </div>
            <div class="item">
                <img src="https://i.pinimg.com/originals/a6/f3/44/a6f3442f8391e70e4574252afd78d3a0.jpg" alt="New york" style="width:100%;">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>

        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>

        </a>
    </div>
</html>
